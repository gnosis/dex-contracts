language: node_js
node_js:
  - 10
cache:
  yarn: true
before_install:
  - rm -rf build
  - rm -rf node_modules
  - npm install -g yarn@latest
  - npm install -g ganache-cli@latest
before_script:
  - ganache-cli --defaultBalanceEther 500000000 > /dev/null &
script:
  - yarn run lint
  - yarn run solhint
  - yarn run pretty-check
  - solium -d contracts/
  - yarn run coverage && cat ./coverage/lcov.info | coveralls
